<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login</title>

  <!-- CSS stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="card card-space">
          <div class="card-body card-background">
            <nav class="navbar ">
              <h5 class="card-title  ">Login</h5>
            </nav>
            <div class="input-group mb-3">
              <span class="input-group-text pe-4 ps-3" id="basic-addon1">UserID</span>
              <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Password</span>
              <input type="password" class="form-control" placeholder="***********" aria-label="Password">
            </div>
            <input class="form-check-input" type="checkbox" value="" aria-label="Checkbox for following text input">
            <label for="checkbox">Remember Me</label>
            <br>
            <a href="#" class="links">forgot password? </a>
            <br>
            <button type="button" class="btn btn-md btn-outline-primary mt-3">Log In</button>
          </div>
        </div </div>
      </div>
      <div class="col-md-6">
        <img class="img-space" src="images/social-media.png" alt="img" >
        <!-- <h1 class="img-space"> </h1> -->
      </div>
    </div>
    </div>
</body>

</html>
